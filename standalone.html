<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific AI Sales Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(5deg); }
        }

        header {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            color: white;
            z-index: 100;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.875rem;
            opacity: 0.95;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.875rem;
            border-radius: 10px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
        }

        .subtitle + .subtitle {
            margin-top: 0.75rem;
        }

        .subtitle a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .subtitle a:hover {
            border-bottom-color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @media (max-width: 1024px) {
            header {
                position: static;
                margin: 2rem auto;
                max-width: 90%;
            }

            main {
                margin-top: 0;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1.25rem;
                top: 1rem;
                left: 1rem;
                right: 1rem;
                max-width: calc(100% - 2rem);
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.8rem;
                padding: 0.75rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Orderific AI Sales Training</h1>
        <p class="subtitle">
            Your performance evaluation will be available 10 minutes after your call ends.
            <a href="https://drive.google.com/drive/folders/1KhYZcwNDbXKzd7Gus7_UulqrBYKZCIrE?usp=sharing"
                target="_blank" rel="noopener noreferrer">Access your evaluation here</a>.
        </p>
        <p class="subtitle" style="margin-top: 0.75rem;">
            Please refresh the page after each call to start a new training session.
        </p>
    </header>

    <main>
        <!-- Widget will appear here as floating button -->
    </main>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <script>
        // Array of agent IDs
        const agentIds = [
            'agent_7301k8w08n65emjbnr6tqgsvny9j',
            'agent_1901k8w09k1ff4rtdfzp7tgz1g38',
            'agent_7401k61nwc0qfdtbvw70w0qdk3y3'
        ];

        // Pick a random agent
        const randomAgent = agentIds[Math.floor(Math.random() * agentIds.length)];

        // Create and inject the widget element
        const widget = document.createElement('elevenlabs-convai');
        widget.setAttribute('agent-id', randomAgent);
        document.body.appendChild(widget);
    </script>
</body>

</html>
